    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
</div>


<script>
  var data = [{
  type: 'bar',
  x: [70, 79, 65],
  y: ['Class Average', 'Lab Average', 'Assesment Average'],
  orientation: 'h'
}];

var layout = {
    margin: {
    l: 100,
    r: 20,
    t: 200,
    b: 70
  },
  width: 1000,
  height: 600,
}
Plotly.newPlot('engagement_indicator', data , layout);

</script>
